apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
    id: "1"
spec:
  ports:
    - port: 9092
      name: kafka-port
      protocol: TCP
      targetPort: 9092
  selector:
    app: kafka
    id: "1"


---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafka-broker
  labels:
    app: kafka
    id: "1"
spec:
  template:
    metadata:
      labels:
        app: kafka
        id: "1"
    spec:
      containers:
        - name: kafka
          image: wurstmeister/kafka
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_ADVERTISED_PORT
              value: "9092"
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: kafka
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zoo1:2181
            - name: KAFKA_LOG_DIRS
              value: /opt/kafka/data/logs
            - name: KAFKA_PORT
              value: "9092"
